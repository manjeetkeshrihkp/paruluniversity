<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 1 Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#0f0f1a,#1b1b3a);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.app{
  width:95%;
  max-width:900px;
  background:#141428;
  border-radius:22px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* BACK BUTTON */
.back-btn{
  margin-bottom:15px;
}

.back-btn button{
  background:#ff4757;
  border:none;
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.timer{
  background:#ff4757;
  padding:8px 16px;
  border-radius:25px;
  font-weight:600;
}

/* QUESTION */
.question{
  font-size:18px;
  margin-bottom:15px;
}

.options{
  display:grid;
  gap:12px;
}

.option{
  background:#1e1e3f;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  border:2px solid transparent;
  transition:.3s;
}

.option:hover{ background:#2a2a55; }
.option.selected{
  border-color:#6c63ff;
  background:#262661;
}

.btn{
  margin-top:20px;
  padding:12px 24px;
  border:none;
  border-radius:25px;
  background:#6c63ff;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}

/* RESULT */
.result{
  display:none;
  text-align:center;
}

.charts{
  display:flex;
  flex-direction:column;
  gap:30px;
  margin-top:25px;
}

.chart-box{
  background:#10102a;
  padding:18px;
  border-radius:16px;
}

canvas{
  max-height:280px;
}
</style>
</head>

<body>

<div class="app">

<!-- BACK BUTTON -->
<div class="back-btn">
  <button onclick="history.back()">‚¨Ö Back</button>
</div>

<!-- QUIZ -->
<div id="quiz">
  <div class="header">
    <h3>üß† Chapter 1 Quiz</h3>
    <div class="timer">‚è± <span id="time">15</span>s</div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button class="btn" onclick="next()">Next</button>
</div>

<!-- RESULT -->
<div class="result" id="result">
  <h2 id="scoreText"></h2>

  <div class="charts">

    <div class="chart-box">
      <h4>üìä Accuracy (Correct vs Wrong)</h4>
      <canvas id="scoreChart"></canvas>
    </div>

    <div class="chart-box">
      <h4>‚è± Speed Analysis</h4>
      <canvas id="timeChart"></canvas>
    </div>

  </div>
</div>

</div>

<script>
const quiz=[
 {q:"HTML stands for?",o:["Hyper Text Markup Language","High Text Machine","Hyper Tool","None"],a:0},
 {q:"HTML tag for link?",o:["<a>","<link>","<href>","<url>"],a:0},
 {q:"Image tag?",o:["<image>","<img>","<pic>","<src>"],a:1},
 {q:"CSS stands for?",o:["Creative","Cascading","Colorful","Computer"],a:1},
 {q:"CSS used for?",o:["Logic","Styling","Database","Server"],a:1},
 {q:"Inline CSS written as?",o:["<style>","style=''","<link>","<css>"],a:1},
 {q:"How many types of CSS?",o:["1","2","3","4"],a:2},
 {q:"Highest priority CSS?",o:["External","Internal","Inline","Browser"],a:2},
 {q:"External CSS linked using?",o:["<style>","<css>","<link>","<script>"],a:2},
 {q:"HTML is a ___ language?",o:["Programming","Markup","Script","Query"],a:1}
];

let i=0,score=0,time=15,intv,sel=null,times=[];

function load(){
  sel=null;
  document.getElementById("question").innerText=`Q${i+1}. ${quiz[i].q}`;
  const opt=document.getElementById("options");
  opt.innerHTML="";
  quiz[i].o.forEach((x,j)=>{
    let d=document.createElement("div");
    d.className="option";
    d.innerText=x;
    d.onclick=()=>{
      document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
      d.classList.add("selected");
      sel=j;
    };
    opt.appendChild(d);
  });
  startTimer();
}

function startTimer(){
  clearInterval(intv);
  time=15;
  document.getElementById("time").innerText=time;
  intv=setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;
    if(time===0) next();
  },1000);
}

function next(){
  clearInterval(intv);
  times.push(15-time);
  if(sel===quiz[i].a) score++;
  i++;
  if(i<quiz.length) load();
  else showResult();
}

function showResult(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";
  document.getElementById("scoreText").innerText=`üéâ Score: ${score} / 10`;

  new Chart(scoreChart,{
    type:"bar",
    data:{labels:["Correct","Wrong"],
    datasets:[{data:[score,10-score],
    backgroundColor:["#2ecc71","#ff4757"],borderRadius:8}]},
    options:{responsive:true,maintainAspectRatio:false}
  });

  let fast=times.filter(t=>t<=5).length;
  let mid=times.filter(t=>t>5&&t<=10).length;
  let slow=times.filter(t=>t>10).length;

  new Chart(timeChart,{
    type:"doughnut",
    data:{labels:["Fast","Medium","Slow"],
    datasets:[{data:[fast,mid,slow],
    backgroundColor:["#1dd1a1","#feca57","#ff6b6b"]}]},
    options:{responsive:true,maintainAspectRatio:false}
  });
}

load();
</script>

</body>
</html>
